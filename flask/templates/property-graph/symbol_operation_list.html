{% extends "_pg_base.html" %}
{% block content %}

<P>
  Return to <a href="{{ url_for('pg_main') }}?referrer=symbol_operation_list">main page</a>
</P>

<fieldset>
<legend>
  <H2>List of <a href="https://en.wikipedia.org/wiki/Operation_(mathematics)">Operations</a></h2>
</legend>

<!-- https://www.w3schools.com/howto/howto_js_filter_lists.asp -->
<input type="text" id="operation_input" onkeyup="select_operation()" placeholder="Select operation to review">

<P>The operation ID links to a page where you can edit the operation<BR>

<P>{% include '_pg_table_of_symbols_operation.html' %}

</fieldset>

<fieldset>
<legend><H2>Actions for operations:</H2></legend>
<UL>
  <LI><a href="{{ url_for('pg_to_add_operation') }}?referrer=symbol_operation_list">add new operation</a></LI>
</UL>
</fieldset>

<script>
function select_operation() {
  // Declare variables
  var input, filter, ul, li, a, i, txtValue;
  input = document.getElementById('operation_input');
  filter = input.value.toUpperCase();
  ul = document.getElementById("operation_UL");
  li = ul.getElementsByTagName('li');

  // Loop through all list items, and hide those who don't match the search query
  for (i = 0; i < li.length; i++) {
    a = li[i].getElementsByTagName("a")[0];
    txtValue = a.textContent || a.innerText;
    if (txtValue.toUpperCase().indexOf(filter) > -1) {
      li[i].style.display = "";
    } else {
      li[i].style.display = "none";
    }
  }
}
</script>

{% endblock %}
